<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Verifying…</title>

<style>
body { font-family: Arial; text-align: center; padding-top: 40px; background: #fafafa; }
.counter { font-size: 28px; margin-top: 20px; }
button {
    margin-top: 30px; padding: 12px 20px; font-size: 18px;
    border: none; border-radius: 8px; background: #28a745; color: #fff;
    display: none;
}
.box { padding: 20px; background: #fff; margin: 0 auto; width: 90%;
       max-width: 350px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
</style>

<script>
let seconds = 15;

// First Monetag ad when loading page
window.onload = function() {
    window.open("https://otieu.com/4/10259996", "_self");
    startCountdown();
};

function startCountdown() {
    let timer = setInterval(function(){
        document.getElementById("count").innerHTML = seconds;
        seconds--;

        if(seconds === 10){
            // Load more ads safely
            window.open("https://otieu.com/4/10259996", "_self");
        }

        if(seconds < 0){
            clearInterval(timer);
            document.getElementById("continueBtn").style.display = "inline-block";
            document.getElementById("counter").style.display = "none";
        }
    }, 1000);
}
</script>

</head>
<body>

<div class="box">
<h2>Step 2: Verification in progress…</h2>
<p>Please wait for the countdown to finish.</p>

<div id="counter" class="counter">
Redirecting in <span id="count">15</span> seconds…
</div>

<button id="continueBtn" onclick="location.href='download.html'">CONTINUE</button>
</div>

</body>
</html>
